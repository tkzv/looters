  STR_BATARIAN: "4-глазы"
  STR_SALARIAN: "Большеглазы"
  STR_VORCHA: "Шипастые"
  STR_QUARIAN: "Безлицы"
  STR_ASARI: "Синюшки"
  STR_TURIAN: "Птицы"
  STR_KROGAN: "Динозавры"
  STR_BATARIAN_ARTICLE: "4-глазые гуманоиды. Несмотря на лишнюю пару глаз, остальное тело на удивление человекообразное. По физической силе соответствуют среднему солдату. Пленные четырёхглазы злобны и не склонны к сотрудничеству, склонны нападать как на сотрудников Икс-Кома, так и на 2-глазых сокамерников. Попытки научить их нашему языку или выучить их язык пока безуспешны.{NEWLINE}Несколько процентов демонстрируют телекинетические способности и требуют особых условий безопасности."
  STR_SALARIAN_ARTICLE: "Прямоходящие рогатые лягушки. Физически слабее и хрупче людей или других инопланетян, но меткие стрелки. Любопытные и быстрые, при первой же возможности стараются завладеть оружием и сбежать. Пленные быстро выучили несколько слов, но мы ещё не способны общаться, только простейшие приказы и просьбы. Или их язык невозможно сложен, или они нам вешают лапшу на уши.{NEWLINE}Несколько процентов демонстрируют телекинетические способности и требуют особых условий безопасности."
  STR_VORCHA_ARTICLE: "Уродливые гуманоиды с острыми зубами. Компенсируют низкую меткость большим числом пуль. Их раны очень быстро зарастают, но они ненамного живучее людей. Агрессивны и не склонны к сотрудничеству, но их легко напугать превосходящей силой. Попытки научить их нашему языку или выучить их язык пока безуспешны.{NEWLINE}Несколько процентов демонстрируют телекинетические способности и требуют особых условий безопасности."
  STR_QUARIAN_ARTICLE: "Худые гуманоиды с человека размером, в костюмах химзащиты с непрозрачными забралами. Их оружие весьма опасно, но они легко сдаются в плен. С другой стороны, они бросаются в драку с прежней энергией, когда мы пытаемся вскрыть их химзащиту."
  STR_ASARI_ARTICLE: "Синекожие гуманоиды крайне похожие на земных женщин, не считая твёрдых щупалец на голове. В париках и покрасив кожу легко сойдут за людей.{NEWLINE}Эти ведьмы крайне привлекательны для ОБОИХ полов. И понимают это! Пленные неоднократно пытались пообниматься с охраной и в процессе схватить за голову. Приходилось отваживать их несмертельными средствами.{NEWLINE}Все особи демонстрируют телекинетические способности и требуют особых условий безопасности."
  STR_TURIAN_ARTICLE: "Гуманоиды, если распространить это определение на существа с нефункциональными плоскими ногочелюстями, птичьими лапами на руках и ногах и покрытых пластинами брони. Как правило они вооружены лучше большинства пришельцев и обладают лучшей боевой подготовкой. Физически соответствуют человеку в лучшей форме.NEWLINE}Пленные отчаянно пытались что-то сообщить. Когда не удалось из-за языкового барьера, устроили голодовку.{NEWLINE}Несколько процентов демонстрируют телекинетические способности и требуют особых условий безопасности."
  STR_KROGAN_ARTICLE: "Человекообразные динозавры, очень сильны и неожиданно быстры. Быстро регенерируют и способны выдержать серьёзные повреждения. Динозавр способен нести арсенал, достаточный для уничтожения авиаполка и броню на уровне БТР. Попытки общаться пока безуспешны.{NEWLINE}Вниманию охраны: не бейте их! Похоже, динозавры считают это вызовом на спарринг. Просто стреляйте -- так до них быстрее доходит.{NEWLINE}Несколько процентов демонстрируют телекинетические способности и требуют особых условий безопасности."
  STR_AGUNS: "Инопланетное кинетическое оружие"
  STR_AGUNS_ARTICLE: "Несмотря на технологическое превосходство, инопланетяне до сих пор применяют кинетическое оружие. Хотя их оружие складное, с гиперзвуковой дульной энергией и боекомплектом по оценкам более 50 000 выстрелов. По-видимому, используется электромагнитное ускорение, но мы понятия не имеем об источнике энергии.{NEWLINE}Одинаковых ружей не встречается (изготовление на месте репликатором?), но их можно разбить на 4 категории соответствующие нашим пистолетам/пистолетам-пулемётам, автоматам, дробовикам и снайперским винтовкам.{NEWLINE}Всё оружие обладает интуитивным интерфейсом "point-and-click" без следа каких-либо блокировок, требующих идентификации. Наши оперативники легко смогут их использовать."
  STR_OMNITOOL: "Инопланетный КПК."
  STR_OMNITOOL_ARTICLE: "Это устройство крепится на предплечье. Является инопланетным КПК/коммуникатором/репликатором. Мы успешно изготовили We\'ve successfuly built an EMP grenade that burned all computers in the room (insurance claim forms attached) and a silicon blade Dr.Mbayo stabbed himself with (by accident). We'll postpone further investigation until we can read the alien language."
  STR_HYPERNET: "Hypernet"
  STR_HYPERNET_ARTICLE: "The major means of interstellar communication are chains of buoys that create zones of accelerated lightspeed between them. For longer distances buoys connect to relays. The galaxy is covered by a global network a lot like our Internet. Fidonet too, considerind its heterogenity and lags.{NEWLINE}Search tools are surprisingly useless, far below Veronica or even Altavista, but we can use them as a starting point and ask around. We've already came up with about 20 topics to research. All it takes is an alien PDA and some time."
