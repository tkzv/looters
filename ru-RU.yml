  STR_TRAWLING_LAST: "Бан в Гиперсети"
  STR_TRAWLING_LAST_ARTICLE: "Нас заблокировали за, цитата, «несмешной троллинг тупняком» на всех досках объявлений, куда мы писали. Разъярённые подписчики устроили на нас настоящую охоту, считая наш коллективный псевдоним одним человеком. Они писали многочисленные жалобы провайдерам. Под таким давлением провайдеры Гиперсети занесли в чёрные списки наш выходной узел. Пока ХУ не пошевелится для смены его адреса, из нашего сегмента останется недоступна вся остальная сеть. Сейчас из Солнечной системы доступны только узлы принадлежащие ХУ, что вполне устраивает их службу безопасности.{NEWLINE}Некоторым людям невыносимы невинные вопросы об их системе ценностей."
  STR_BATARIANS_ARTICLE_2: "4-глазые инопланетяне — предпоследний!!!! вид, вышедший на галактическую сцену. Соседи презирают их за архаичную общественную организацию. В первую очередь — за систему каст и рабовладение. Их правительство часто начинает или объявляет амбициозные проекты, которые им всегда не по карману. Что не добавляет уважения к ним. Что делает четвероглазов ещё мрачнее.{NEWLINE}К сожалению, они — наши ближайшие соседи. Если бы их колонизационный бюджет не растрачивали без остатка несколько раз подряд, они бы открыли Землю в районе 1500 года н.э.{NEWLINE}Большинство четвероглазов в Солнечной системе — бойцы обслуживающих ХУ ЧВК: стрелки, реже инженеры."
  STR_SALARIANS_ARTICLE_2: "Рогатые пришельцы — народ короткоживущих гениев. Лучшие из них за 40 лет достигают большего, чем другие за века. Им принадлежит место в совете, правящем галактикой, и их разведслужба внушает заслуженный страх и уважение.{NEWLINE}На ХУ, как правило, работают неудачники, неспособные найти работу в более цивилизованном месте и работодателя с репутацией получше. Типичные профессии: учёный, техник, инженер-наёмник."
  STR_VORCHA_ARTICLE_2: "Шипасты — потомки дикарей «спасённых» с родной планеты и переселённых на другие. Хотя умственно они на уровне людей и большинства инопланетян, они живут всего 20 лет, что очень мало для получения образования. Большинство и не пытаются. В настоящее время они чаще всего набираются дешёвыми ЧВК в качестве пушечного мяса.{NEWLINE}Их уникальная биология — большой, но невосполняемый(?) запас стволовых клеток — позволяет отдельным особям приспосабливаться к малопригодной для жизни внешней среде, изменяя органы. Не исключено, что некоторые из них смогут часами находиться на поверхности Марса без скафандров."
  STR_QUARIANS_ARTICLE_2: "Цивилизация «скафандров» — самая молодая, межзвёздные перелёты открыли в 18 веке. Некоторое время они развивались быстрее всех — главным образом, в области электроники — но затем грянула беда. Сеть электронных устройств внезапно обрела разум и выкинула своих создателей с их планет. Выжившие были вынуждены скитаться по галактике в кораблях-развалюхах.{NEWLINE}Их роль в галактическом обществе напоминает цыган в средневековой Европе — у них репутация великолепных специалистов по транспортным средствам и дорогим прибамбасам, в любом месте они — чужаки, которым не доверяют, их всегда подозревают в воровстве.{NEWLINE}Мы предполагаем, что отсутствие витаминов с родной планеты ослабляет их имуннитет (наподобие СПИДа). Им приходится постоянно носить скафандры, даже на борту своих кораблей."
  STR_ASARI_ARTICLE_2: "Синюшки — однополый вид, способный скрещиваться «с кем угодно с мозгом».  Вступающие во внутривидовой брак подвергаются социальной стигматизации, но найденные нами объяснения противоречивы. Все способны к телекинезу и имеют ограниченные телепатические способности. Мы предполагаем, что их всеобщая привлекательность также вызвана телепатией, необязательно сознательной.{NEWLINE}Молодёжь (100-200 лет) за пределами родных систем, как правило, работает наёмницами или стриптизёршами; более зрелые (200-1000 лет) могут встречаться в любой роли."
  STR_TURIAN_ARTICLE_2: "Птицы — силовики галактического правительства. У них самый большой флот, и они охотнее всех работают в полицейских силах.{NEWLINE}Вопреки стереотипам, их общество не слишком милитаризировано и мирные профессии также в почёте. Но не следует забывать, что все взрослые граждане проходят 15-летнюю службу по призыву, и любой клерк имеет боевой опыт.{NEWLINE}'Гололицые' изгои — особый случай. Они немногочисленны, но только относительно многомиллиардного населения, и из них выходят опасные наёмники и пираты."
  STR_KROGAN_ARTICLE_2: "В далёком прошлом рогачи подняли технологический уровень динозавров, с раннеатомного до звездолётов, чтобы использовать их как силовиков. Через несколько веков их неуправляемое размножение вызвало войну за жизненое пространство. В настоящий момент большинство динозавров — порядка 1 миллиарда — заперты на малопригодной для жизни родной планете, а немногие сбежавшие с неё работают наёмниками."
  STR_OTHER_ALIENS: "Инопланетяне, которые вряд ли появятся"
  STR_OTHER_ALIENS_ARTICLE: "Инопланетные виды, заглядывающие в Солнечную систему, занимают крайние положения в галактической иерархии. Граждане первого сорта, которые делают что захотят и где захотят, либо изгои, которые ищут удачу, где не ищут другие. Виды, редко появляющиеся на дикой границе:{NEWLINE}- Дышащие аммиаком банкиры, предпочитающие торговать через Гиперсеть или представителей.{NEWLINE}- Тяжеловесные изоляционисты похожие на халикотериев, которые не любят покидать родные планеты.{NEWLINE}- Головоногие религиозные проповедники.{NEWLINE}- Их слуги похожие на ящериц.{NEWLINE}- Коллективный разум объединённых в сеть роботов, изгнавший владельцев и занимающий их планеты."
  STR_CITADEL: "Крепость"
  STR_CITADEL_ARTICLE: "Орбитальная станция «Крепость» (примерный перевод) — место нахождения галактического правительства и крупнейший транспортный узел, из-за большого числа телепортеров поблизости. Постоянное население — 13 миллионов.{NEWLINE}Построена более 50 000 лет назад ныне исчезнувшими «прото-богами», повторно открыта «синюшками» около 600 г. д.н.э. По мере того как новые виды открывали сеть телепортеров, они рано или поздно натыкались на Крепость.{NEWLINE}В настоящий момент правящий совет формируют только 3 вида: синюшки, рогатые и птицы. Остальные значительно ограничены в вооружениях и вынуждены подчиняться законам, принятым без учёта их мнений. Возможно, это приемлемая цена галактического мира и стабильности.{NEWLINE}Несообразность: Общедоступные (и самые полные существующие) планы станции не охватывают значительную часть её объёма. Почему совет не боится, что что-то может там прятаться?"
  STR_SOL_SYSTEM: "Что инопланетяне знают о нашей системе"
  STR_SOL_SYSTEM_ARTICLE: "Хоть мы и ближе к столице, чем половина разумных видов, но окрестности Солнца — дикая территория, на которую никто не претендует. Хоть прото-боги и наоставляли поблизости телепортеров, но их включение требует десятков лет подготовки, а звездолёты слишком медленны, чтобы исследовать такой объём.{NEWLINE}Существует сомнительный список вероятных мест расположения руин прото-богов, но уже было показана его частичная ошибочность, а множество раскопов расположены гораздо удобнее.{NEWLINE}Ходят слухи и бездоказательные обвинения, что патрульные флоты меняли маршруты, чтобы оставить несколько близлежащих телепортеров без наблюдения."
  STR_HU: "Хыда-Универсал"
  STR_HU_ARTICLE: "Хыда-Универсал — транснациональный конгломерат, пытающийся заниматься почти любым прибыльным делом. Бывал причастен к сомнительным делам на протяжении десятилетий, но всегда недостаточно для ликвидации компании, хотя несколько директоров и сели в тюрьму. Официально ХУ имеет разрешения на раскопки 2 археологических памятников прото-богов.{NEWLINE}На некоторых захваченных нами предметах стоит клеймо этой корпорации."
  STR_PROTHEANS: "Прото-боги"
  STR_PROTHEANS_ARTICLE: "В далёком прошлом нашей галактикой правила высокоразвитая цивилизация «прото-богов». Они построили сеть телепортеров с центральным узлом — Крепостью — затем исчезли около 50 000 лет назад. Все нынешние цивилизации узнали принцыпы управления гравитацией и межзвёздных перелётов из их руин.{NEWLINE}Их письменность очень странна. Несмотря на частичный успех ещё в 1 тысячелетии д.н.э. и огромный корпус материалов, большая часть переводов остаётся догадками.{NEWLINE}Предположительно, они запретили создание искуственного интеллекта после того как пришлось подавить восстание роботов.{NEWLINE}Изображения прото-богов не найдены. До сих пор неизвестно, относилось ли их самоназвание к единственному виду или многовидовой цивилизации. Единственная обнаруженая статуя оказалась гораздо старше — порядка 125 000 лет.{NEWLINE}Теоретики заговоров настаивают, что хотя бы часть сети гораздо старше, и прото-боги в свою очередь научились у другого исчезнувшего вида. Эта теория была недавно дискредитирована неуравновешенными сторонниками, и не рекомендуется её обсуждать, если не хотите спровоцировать конфликт.{NEWLINE}Оспариваемый перевод одного документа (нечно вроде бухгалтерской ведомости) упоминает на исследовательский центр в Солнечной системе."
  STR_TRAWLING_11: "Trawling: Alien PDA"
  STR_TRAWLING_12: "Trawling: Interstellar communication"
  STR_BUOYS: "Буи гиперсети"
  STR_BUOYS_ARTICLE: "На малых расстояниях инопланетяне осуществляют связь при помощи электромагнитных волн — радио и лазеров. Для  больших расстоянияй, когда сказывается ограниченная скорость света, ставят пару трансиверов, между которыми создаётся нитевидная область, где скорость света повышается. Для межзвёздных расстояний внутри освоенных кластеров устанавливают цепи таких буёв. И наконец, связь между кластерами осуществляется через трансиверы материи — по сути, очень мощные буи."
  STR_ALIEN_PROPULSION: "Инопланетные двигатели"
  STR_ALIEN_PROPULSION_ARTICLE: "Двигатели инопланетных кораблей создают пузырь поля, меняющего (увеличивающее или уменьшающее) массу (и инерционную, и гравитационную) всех объектов в пузыре, а также скорость света. По-видимому, размер корабля не ограничен снизу, но корабли больше нескольких километрв нецелесообразны. Со временем двигатели накапливают статический заряд, и звездолётам время от времен требуется остановка для заземления, желательно газовый гигант.{NEWLINE}Более быстрое средство мы по ошибке назвали телепортером прото-богов в режиме «пушки». Он может ненадолго создать туннель низкой массы и ускоренного света и бросить корабль сквозь него. Дальность всех известных «пушек» не превышает несколько сотен светолет. Конечно, они работают в один конец. Корабль должен возвращаться на своих двигателях или искать другую пушку.{NEWLINE}Быстрейшее средство — пары согласованных телепортеров в режиме «трансивера». Они позволяют почти мгновенно прыгать на любое расстояние в пределах галактики. А заодно соединяют сегменты Гиперсети.{NEWLINE}Колонизация галактики идёт «кластерами», привязанныи к узлам трансиверов. К счастью, прото-боги обычно строили врата в системах рядом с несколькими пригодными для заселения планетами.{NEWLINE}Пленные упоминали включение трансивера в Солнечной системе."
  STR_MASS_EFFECT: "Электрогравитация"
  STR_MASS_EFFECT_ARTICLE: "Все инопланетные технологии, меняющие массу, завязаны на одно явление. Когда к определённому веществу («нулевому элементу») прикладывают электрический заряд, оно начинает взаимодействовать с тёмной энергией. В зависиости от заряда масса увеличивается или уменьшается.{NEWLINE}Предположительно, это вещество возникает при взрывах сверхновых. Его месторождения в Солнечной системе неизвестны, но имеются инопланетные склады для срочного ремонта."
  STR_LOCAL_TRANSIEVER: "Ближайший передатчик материи"
  STR_LOCAL_TRANSIEVER_ARTICLE: "По показаниям пленных трансивер материи, связывающий Солнечную систему с галактической сетью, является спутником малой планеты в нескольких световых часах от Солнца. Вероятно, в поясе Койпера. Допрос капитана звездолёта, навигатора или пилота может дать больше информации."
  STR_CHARON_COVERUP: "Заговор Харона"
  STR_CHARON_COVERUP_ARTICLE: "Мы нашли ворота в Солнечную систему — Харон, спутник Плутона. Он достаточно далёк от Земли, чтобы не было видно осыпавшийся при включении трансивера лёд. Но прохождение трансивера сопровождается яркой ультрафиолетовой вспышкой. Инопланетяне организовали сеть агентов, которые платят астрономам, чтобы никто не смотрел на Плутон, когда прилетают и улетают корабли.{NEWLINE}Захват действующих на Земле агентов-синюшек сильно поможет нашему делу."
  STR_AI: "Искуственный интеллект"
  STR_AI_ARTICLE: "Искуственный интеллект запрещён законом. Один из немногих проверенных фактов о прото-богах — когда-то они создали свободно мыслящих роботов, а потом были вынуждены воевать с ними. Современные цивилизации последовали их примеру и запретили искусственный интеллект. Вместо этого у них есть программы «виртуального интеллекта» — по-видимому, хорошая эвристическая имитация.{NEWLINE}Несколько веков назад “скафандры” попытались обойти ограничения, используя «роевые интеллекты», где каждый элемент сети не нарушал запрет, но рой в целом справлялся с задачами, не решаемыми законными программами. В итоге рои объединились в единый разум, изгнавший бывших хозяев со всех их планет.{NEWLINE}Возможно, нам стоит усвоить этот наглядный пример и не создавать программ, чьё поведение мы не сможем предсказать. По крайней мере, пока не решим проблему останова."
  STR_COLD_FUSION: "Холодный термояд"
  STR_COLD_FUSION_ARTICLE: "Холодный термояд не существует. Каждый успех в этой области за последние 3000 лет со временем оказывался ошибкой или обманом.{NEWLINE}Зато существуют такие технологии, как «горячий термояд» — высокоэффективная конструкция реактора, имитирующая условия в глубинах звезды — и «тёплый термояд» — самая распространённая конструкция корабельного реактора."
  STR_ALIEN_SHIP_REACTOR: "Реактор инопланетного корабля"
  STR_ALIEN_SHIP_REACTOR_ARTICLE: "Источник энергии в большинстве инопланетных кораблей — термоядерные реакторы на гелии-3. Обычно гелий-3 выкачивают с газовых гигантов, но его можно добывать и на любой скалистой безатмосферной планете достаточно близко к звезде. Например, на Луне.{NEWLINE}Реактор несложно скопировать из земных материалов, хотя он получится значительно больше. Так как это выходит за рамки нашей миссии, мы передадим все чертежи руководству и пусть они решают, кому строить реактор.{NEWLINE}Заавный факт: «Птицы» продают списанные тысячелетние гигантские боевые корабли для использования в качестве гелиевых заправок."
  STR_HTSC: "Высокотемпературные сверхпроводники"
  STR_HTSC_ARTICLE: "ВТСП были второй по раскрученности научной темой 1980х, они подтолкнули нашу технику на десятилетия вперёд, но в итоге не вполне оправдали ожидания. Подумать только, наши исследования купратов вплотную подошли к переднему краю галактической науки, но остановились в двух шагах от цели! Конечно, мы до сих пор почти ничего не знаем о твердофазной неравновесной циклической кинетике, но мы должны были хотя бы попробовать!{NEWLINE}Возвращаясь к практической стороне вопроса. Со скачанными данными любая мастерская может выпускать сверхпроводящую керамику и композитные провода, сохраняющие свойства до 800⁰C, и способные хранить больше энергии, чем любое другое неядерное топливо или взрывчатка. Качество кустарного производства ниже массового, но нас устроит. Хотя цена высока."
  STR_SMES: "Сверхпроводящий магнитный аккумулятор"
  STR_SMES_ARTICLE: "Сверхпроводящие катушки (цилиндрические и тороидальные) могут хранить больше энергии на единицу веса и объёма, чем любое неядерное топливо или взрывчатка. Раз отпала надобность в охлаждении, их можно сделать портативными и даже размером с пулю. Единственное ограничение — физическая прочность. С портативными батареями всё хорошо, но экспериментальные пули и сапёрные заряды деформируются магнитным полем и трескаются. Если инопланетяне могут работать с такими энергиями, знают ли они способ выдерживать такие нагрузки?"
  STR_ALIEN_ALLOYS: "Инопланетные сплавы и композиты"
  STR_ALIEN_ALLOYS_ARTICLE: "Мы оценили их уровень и разочарованы. Самая прочная из используеых ими межатомных связей — по-прежнему углерод-углерод, а закон квадрата-куба как всегда жесток. Инопланетяне до сих пор не умеют делать огромных боевых человекоподобных роботов.{NEWLINE}Самое значительное достижение — они научили все материалы залечивать микротрещины, препятствуя их росту и многократно увеличивая прочность.{NEWLINE}К нашему сожалению, их производство требует постройки предприятий всей производственной цепи и дорогостоящей инфраструктуры. Это потребует слишком много времени и денег и привлечёт нежелательное внимание. По той же причине мы не сможем привлечь подрядчиков. Отаётся только перерабатывать захваченные устройства и обломки."
  STR_OMNIGEL: ""
  STR_OMNIGEL_ARTICLE: ""
  STR_SMES_WEAPONS: "СПА боеприпасы"
  STR_SMES_WEAPONS_ARTICLE: "Заменить пули в земном огнестрельном оружии на сверхпроводящие аккумуляторы несложно. При ударе они раскалываются и высвобождают накопленную энергию. Сложность в превращении всей электромагнитной энергии в тепло и кинетическую энергию расширяющегося газа. Но мы справились. Хотя золотые пули вышли бы дешевле.{NEWLINE}Как правило, 1 кг тротилового эквивалента в каждой пуле избыточен. Мы разработали боеприпасы нескольких разных мощностей.{NEWLINE}Учитывайте, что хотя ваши боеприпасы мощнее, дальность и точность оружия не изменились. Мы постараемся приспособить инопланетное рельсовое оружие к новым пулям."
  STR_SMES_RAIL_WEAPONS: "Гибрибное СПА оружие"
  STR_SMES_RAIL_WEAPONS_ARTICLE: "Мы научили репликаторы инопланетного рельсового оружия делать сверхпроводниковые аккумуляторные пули. Это повысит меткость и даст практически неограниченный боекомплект. Хотя более развитая технология позволяет делать катушки компактнее, они всё ещё слабее 14-мм СПА пулемётов."
  STR_MEDIGEL_1: "Поиск «медицинкого геля»"
  STR_MEDIGEL_1_ARTICLE: "Согласно неполному переводу, прото-боги генетически доработали земной организм для производства вещества — «медицинского геля» — которое очень ускоряло залечивание ран. Это как-то связано с земными копытными, вероятно коровами. Инопланетяне тратят много времени на кражу скота либо на «выделение биоматериала». Данная процедура обычно убивает животных.{NEWLINE}Мы должны глубже исследовать этот вопрос. Захват Абдуктора!!!! должен дать КПК с паролями, которые дадут доступ к информации по этому проекту."
  STR_MEDIGEL_2: "Медгелевая СКБД"
  STR_MEDIGEL_2_ARTICLE: "Ответ оказался неожиданно прост: кефир.{NEWLINE}Симбиотические культуры бактерий и дрожжей некоторых парнокопытных можно модифицировать, чтобы они выделяли липкую субстанцию, которая заклеивает раны, помогает тканям быстро восстанавливаться и работает с любой белковой жизнью. Процесс модификации достаточно сложен для земных технологий, но вполне посилен.{NEWLINE}Но даже это не требуется — нами захвачены образцы культур готовых для производства. Причина, по которой ХУ продолжает экспериментировать с земными копытными — галактические законы считают такую степень модификации небезопасной и препятствуют коммерциализации. ХУ продолжает искать культуру, которая бы требовала меньшей модификации и не нарушала бы закон."
  STR_MEDIGEL_BREWERY: "Медгелеварня"
  STR_MEDIGEL_BREWERY_ARTICLE: "В этом здании расположены чаны с модифицированной СКБД, выделяющей медгель. Оно необходимо для производства выдаваемого оперативникам медгеля. С таким зданием большинство ран заживают за ночь."
  STR_MEDIGEL: "Медгель"
  STR_MEDIGEL_ARTICLE: "Копирование доспеха прото-богов со встроенными дозаторами медгеля оказалось неприемлемо дорогим, и перед вами — лучшая доступная замена. Откройте тюбик и нанесите гель на рану. Он остановит кровотечение и восстановит здоровье. При необходимости — повторить."

