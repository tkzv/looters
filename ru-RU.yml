  STR_TRAWLING_LAST: "Бан в Гиперсети"
  STR_TRAWLING_LAST_ARTICLE: "Нас заблокировали за, цитата, «несмешной троллинг тупняком» на всех досках объявлений, куда мы писали. Разъярённые подписчики устроили на нас настоящую охоту, считая наш коллективный псевдоним одним человеком. Они писали многочисленные жалобы провайдерам. Под таким давлением провайдеры Гиперсети занесли в чёрные списки наш выходной узел. Пока ХУ не пошевелится для смены его адреса, из нашего сегмента останется недоступна вся остальная сеть. Сейчас из Солнечной системы доступны только узлы принадлежащие ХУ, что вполне устраивает их службу безопасности.{NEWLINE}Некоторым людям невыносимы невинные вопросы об их системе ценностей."
  STR_BATARIANS_ARTICLE_2: "4-глазые инопланетяне -- предпоследний!!!! вид, вышедший на галактическую сцену. Соседи презирают их за архаичную общественную организацию. В первую очередь -- за систему каст и рабовладение. Их правительство часто начинает или объявляет амбициозные проекты, которые им всегда не по карману. Что не добавляет уважения к ним. Что делает четвероглазов ещё мрачнее.{NEWLINE}К сожалению, они -- наши ближайшие соседи. Если бы их колонизационный бюджет не растрачивали без остатка несколько раз подряд, они бы открыли Землю в районе 1500 года н.э.{NEWLINE}Большинство четвероглазов в Солнечной системе -- бойцы обслуживающих ХУ ЧВК: стрелки, реже инженеры."
  STR_SALARIANS_ARTICLE_2: "Рогатые пришельцы -- народ короткоживущих гениев. Лучшие из них за 40 лет достигают большего, чем другие за века. Им принадлежит место в совете, правящем галактикой, и их разведслужба внушает заслуженный страх и уважение.{NEWLINE}На ХУ, как правило, работают неудачники, неспособные найти работу в более цивилизованном месте и работодателя с репутацией получше. Типичные профессии: учёный, техник, инженер-наёмник."
  STR_VORCHA_ARTICLE_2: "Шипасты -- потомки дикарей 'спасённых' с родной планеты и переселённых на другие. Хотя умственно они на уровне людей и большинства инопланетян, они живут всего 20 лет, что очень мало для получения образования. Большинство и не пытаются. В настоящее время они чаще всего набираются дешёвыми ЧВК в качестве пушечного мяса.{NEWLINE}Их уникальная биология -- большой, но невосполняемый(?) запас стволовых клеток -- позволяет отдельным особям приспосабливаться к малопригодной для жизни внешней среде, изменяя органы. Не исключено, что некоторые из них смогут часами находиться на поверхности Марса без скафандров."
  STR_QUARIANS_ARTICLE_2: "Цивилизация 'скафандров' -- самая молодая, межзвёздные перелёты открыли в 18 веке. Некоторое время они развивались быстрее всех -- главным образом, в области электроники -- но затем грянула беда. Сеть электронных устройств внезапно обрела разум и выкинула своих создателей с их планет. Выжившие были вынуждены скитаться по галактике в кораблях-развалюхах.{NEWLINE}Их роль в галактическом обществе напоминает цыган в средневековой Европе -- у них репутация великолепных специалистов по транспортным средствам и дорогим прибамбасам, в любом месте они -- чужаки, которым не доверяют, их всегда подозревают в воровстве.{NEWLINE}Мы предполагаем, что отсутствие витаминов с родной планеты ослабляет их имуннитет (наподобие СПИДа). Им приходится постоянно носить скафандры, даже на борту своих кораблей."
  STR_ASARI_ARTICLE_2: "Синюшки -- однополый вид, способный скрещиваться 'с кем угодно с мозгом'.  Вступающие во внутривидовой брак подвергаются социальной стигматизации, но найденные нами объяснения противоречивы. Все способны к телекинезу и имеют ограниченные телепатические способности. Мы предполагаем, что их всеобщая привлекательность также вызвана телепатией, необязательно сознательной.{NEWLINE}Молодёжь (100-200 лет) за пределами родных систем, как правило, работает наёмницами или стриптизёршами; более зрелые (200-1000 лет) могут встречаться в любой роли."
  STR_TURIAN_ARTICLE_2: "Птицы -- силовики галактического правительства. У них самый большой флот, и они охотнее всех работают в полицейских силах.{NEWLINE}Вопреки стереотипам, их общество не слишком милитаризировано и мирные профессии также в почёте. Но не следует забывать, что все взрослые граждане проходят 15-летнюю службу по призыву, и любой клерк имеет боевой опыт.{NEWLINE}'Гололицые' изгои -- особый случай. Они немногочисленны, но только относительно многомиллиардного населения, и из них выходят опасные наёмники и пираты."
  STR_KROGAN_ARTICLE_2: "В далёком прошлом рогачи подняли технологический уровень динозавров, с раннеатомного до звездолётов, чтобы использовать их как силовиков. Через несколько веков их неуправляемое размножение вызвало войну за жизненое пространство. В настоящий момент большинство динозавров -- порядка 1 миллиарда -- заперты на малопригодной для жизни родной планете, а немногие сбежавшие с неё работают наёмниками."
  STR_OTHER_ALIENS: "Инопланетяне, которые вряд ли появятся"
  STR_OTHER_ALIENS_ARTICLE: "Инопланетные виды, заглядывающие в Солнечную систему, занимают крайние положения в галактической иерархии. Граждане первого сорта, которые делают что захотят и где захотят, либо изгои, которые ищут удачу, где не ищут другие. Виды, редко появляющиеся на дикой границе:{NEWLINE}- Дышащие аммиаком банкиры, предпочитающие торговать через Гиперсеть или представителей.{NEWLINE}- Тяжеловесные изоляционисты похожие на халикотериев, которые не любят покидать родные планеты.{NEWLINE}- Головоногие религиозные проповедники.{NEWLINE}- Их слуги похожие на ящериц.{NEWLINE}- Коллективный разум объединённых в сеть роботов, изгнавший владельцев и занимающий их планеты."
  STR_CITADEL: "Крепость"
  STR_CITADEL_ARTICLE: "Орбитальная станция 'Крепость' (примерный перевод) -- место нахождения галактического правительства и крупнейший транспортный узел, из-за большого числа телепортеров поблизости. Постоянное население -- 13 миллионов.{NEWLINE}Построена более 50 000 лет назад ныне исчезнувшими 'прото-богами', повторно открыта 'синюшками' около 600 г. д.н.э. По мере того как новые виды открывали сеть телепортеров, они рано или поздно натыкались на Крепость.{NEWLINE}В настоящий момент правящий совет формируют только 3 вида: синюшки, рогатые и птицы. Остальные значительно ограничены в вооружениях и вынуждены подчиняться законам, принятым без учёта их мнений. Возможно, это приемлемая цена галактического мира и стабильности.{NEWLINE}Несообразность: Общедоступные (и самые полные существующие) планы станции не охватывают значительную часть её объёма. Почему совет не боится, что что-то может там прятаться?"
  STR_SOL_SYSTEM: "Что инопланетяне знают о нашей системе"
  STR_SOL_SYSTEM_ARTICLE: "Хоть мы и ближе к столице, чем половина разумных видов, но окрестности Солнца -- дикая территория, на которую никто не претендует. Хоть прото-боги и наоставляли поблизости телепортеров, но их включение требует десятков лет подготовки, а звездолёты слишком медленны, чтобы исследовать такой объём.{NEWLINE}Существует сомнительный список вероятных мест расположения руин прото-богов, но уже было показана его частичная ошибочность, а множество раскопов расположены гораздо удобнее.{NEWLINE}Ходят слухи и бездоказательные обвинения, что патрульные флоты меняли маршруты, чтобы оставить несколько близлежащих телепортеров без наблюдения."
  STR_HU: "Хыда-Универсал"
  STR_HU_ARTICLE: "Хыда-Универсал -- транснациональный конгломерат, пытающийся заниматься почти любым прибыльным делом. Бывал причастен к сомнительным делам на протяжении десятилетий, но всегда недостаточно для ликвидации компании, хотя несколько директоров и сели в тюрьму. Официально ХУ имеет разрешения на раскопки 2 археологических памятников прото-богов.{NEWLINE}На некоторых захваченных нами предметах стоит клеймо этой корпорации."
  STR_PROTHEANS: "Прото-боги"
  STR_PROTHEANS_ARTICLE: "В далёком прошлом нашей галактикой правила высокоразвитая цивилизация 'прото-богов'. Они построили сеть телепортеров с центральным узлом -- Крепостью -- затем исчезли около 50 000 лет назад. Все нынешние цивилизации узнали принцыпы управления гравитацией и межзвёздных перелётов из их руин.{NEWLINE}Их письменность очень странная. Несмотря на частичный успех ещё в 1 тысячелетии д.н.э. и огромный корпус материалов, большая часть переводов остаётся догадками.{NEWLINE}Предположительно, они запретили создание искуственного интеллекта после того как пришлось подавить восстание роботов.{NEWLINE}Изображения прото-богов не найдены. До сих пор неизвестно, относилось ли их самоназвание к единственному виду или многовидовой цивилизации. Единственная обнаруженая статуя оказалась гораздо старше -- порядка 125 000 лет.{NEWLINE}Теоретики заговоров настаивают, что хотя бы часть сети гораздо старше, и прото-боги в свою очередь научились у другого исчезнувшего вида. Эта теория была недавно дискредитирована неуравновешенными сторонниками, и не рекомендуется её обсуждать, если не хотите спровоцировать конфликт.{NEWLINE}Оспариваемый перевод одного документа (нечно вроде бухгалтерской ведомости) указывает на исследовательский центр в Солнечной системе."
  STR_TRAWLING_11: "Trawling: Alien PDA"
  STR_TRAWLING_12: "Trawling: Interstellar communication"
  STR_BUOYS: "Hypernet Buoys"
  STR_BUOYS_ARTICLE: "At short distances aliens communicate with electromagnetic radiation -- radio and lasers. At longer distances, where light speed becomes an issue, they set a pair of trasievers that create a thread-like zone between them, where speed of light is accelerated. For interstellar distances inside developed clusters they set chains of such buoys. Finally, communication between clusters goes through accelerated lightspeed tunnels, created by matter transeivers -- effectively, very powerful buoys."
  STR_ALIEN_PROPULSION: "Alien Propulsion"
  STR_ALIEN_PROPULSION_ARTICLE: "Alien craft engines create a field, that changes (increases or decreases) mass (both inertial and gravitational) of everything inside it and also changes speed of light. There seems to be no lower limit on the craft size, but ships longer than a few kilometers are deemed impactical. The engines accumulate static charge over time and interstellar ships need occasional stops  for discharging, preferably at a gas giant.{NEWLINE}A faster means of travel is what we misnamed a Proto-God teleporter gate in 'cannon' mode. It can briefly create a tunnel of accelerated lightspeed and throw the ship through. All known 'cannons' have the limit of several hundred light years. Of course, this is one-way. The ship has to return under its own power or seek another cannon.{NEWLINE}The fastest way is a matched pair of teleporter gates in 'transiever' mode. This allows near-instant travel within the galaxy with no distance limit. As well as connecting Hypernet segments.{NEWLINE}Galactic colonization goes in 'clusters' built around transiever hubs. Fortunately, Proto-Gods usually built their gates in systems with multiple habitable planets nearby.{NEWLINE}Prisoners mentioned activating a transiever in our Solar system."
  STR_MASS_EFFECT: "Electrogravity"
  STR_MASS_EFFECT_ARTICLE: "All alien mass-altering technology is built around one phenomenon. When electric charge is applied to a certain substance ('zeroth element') it starts interacting with dark energy. Depending on the charge, the mass increases or decreases.{NEWLINE}The substance supposedly forms in supernova explosions. There are no known sources in the Solar system, save for alien warehouses for emergency repairs."
  STR_LOCAL_TRANSIEVER: "Nearest Matter Transiever"
  STR_LOCAL_TRANSIEVER_ARTICLE: "Prisoners indicate that the matter transiever connecting our system to the galactic network orbits a small planet several light hours from Sun. Probably in the Kuiper Belt. Questioning starship captain, navigator or pilot may reveal more."
  STR_CHARON_COVERUP: "Charon Cover-up"
  STR_CHARON_COVERUP_ARTICLE: "We found the gate to our home system -- it's Charon, the biggest sattelite of Pluto. It is far enough to make it near-unnoticeable, but aliens have been paying certain astronomers to look elsewhere when ships arive. Blues are maintaining a network of agents on Earth, and capturing them seems worthwile."
  STR_AI: "Artificial Intelligence"
  STR_AI_ARTICLE: "Artificial intelligence is illegal. One of the few things clear about Proto-Gods is that they once created free-thinking robots, then had to fight a war against them. Modern civilizations followed suit and outlawed artificial intelligence. What they have instead is 'virtual intelligence' programs, which seem to be a good heuristic imitation.{NEWLINE}Several centuries ago Hazmats tried to work around those restrictions by employing networking swarms, in which individual programs weren't sentient. Eventually, they formed a hivemind that kicked its creators off their planets.{NEWLINE}Perhaps, we should learn from their example and avoid creating programs, which behaviour we can't predict. At least, until we solve the halting problem."
  STR_COLD_FUSION: "Cold Fusion"
  STR_COLD_FUSION_ARTICLE: "Cold fusion does not exist. Every success in this field in the last 3000 years eventually proved to be a mistake or a fraud.{NEWLINE}However, there are such things as “hot fusion”, which is a highly efficient reactor design that imitates conditions deep inside a star, and considerably cooler “warm fusion”, which is the most common kind of a ship reactor."
  STR_ALIEN_SHIP_REACTOR: "Alien Ship Reactor"
  STR_ALIEN_SHIP_REACTOR_ARTICLE: "Most alien ships use helium-3 fusion reactors as the source of energy. Helium-3 is usually pumped out of gas giants, but can be extracted from any rocky atmosphere-free planet close to its star. Like our Moon.{NEWLINE}The reactor can be easily reproduced with Earth materials, albeit significantly bigger. Since it's beyond the scope of our mission, we are transferring the plans upstairs and letting them decide who will build it.{NEWLINE}Fun fact: Birds sell their millennium-old giant warships to use as helium depots."
  STR_HTSC: "High-Temperature Superconductors"
  STR_HTSC_ARTICLE: "High-temperature superconductors were the second biggest scientific hype of 1980s, they pushed our technologies decades ahead, but in the end didn't quite live up to the expectations. To think that our cuprate research came this close to the galatic bleeding edge technology, only to stop two steps from the goal! Granted, we still know next to nothing about solid-state non-equilibrium cyclic kinetics, but we should at least have tried!{NEWLINE}Back to the practical side of things. With the downloaded data any workshop can create superconducting ceramics and composite wire, that stay superconductive up to 800C and can store more energy than any non-nuclear fuel or explosive. The price, however, is high."
  STR_SMES: "Superconducting Magnetic Energy Storage"
  STR_SMES_ARTICLE: "Superconducting solenoids and toroids can store more energy (per weight and volume) than any non-nuclear fuel or explosive. Since they no longer need cryonic systems, then can be made human-portable and even bullet-sized. The only limit is physical durability. The portable energy banks are fine, but experimental bullets and demolition charges keep breaking under magnetic strain. If aliens can work with such energies, did they find a way to stand such strains?"
  STR_ALIEN_ALLOYS: "Alien Alloys and Composites"
  STR_ALIEN_ALLOYS_ARTICLE: "We've seen their achievements, and we are disappointed. The strongest interatomic bond is still carbon-carbon, and square-cube law is as merciless as ever. Aliens still cannot create giant humanoid battle robots.{NEWLINE}The most significant achievement is giving every material the ability to 'heal' microscopic cracks, preventing their growth and effectively increasing durability manyfold.{NEWLINE}Unfortunately for us, manufacturing them requires building the whole production chain with expensive infrastructure. That would take too much time and money and attract undesired attention. Fort he same reason we can't outsource it. The only remaining option for now is reusing materials from captured devices and wrecks."
  STR_SMES_WEAPONS: "SMES Weapons"
  STR_SMES_WEAPONS_ARTICLE: "Replacing bullets in regular Earth ammunition with superconducting toroid solenoids isn't hard. They shatter upon impact and release stored energy, up to 1 kg of TNT equivalent. The tricky part was converting all the energy of electromagnetic pulse into heat and kinetic energy of expanding gas. But we managed. Golden bulets would've been cheaper, though.{NEWLINE}More often than not, 1 kg of TNT per bullet is an overkill. We can make bullets with several different yields.{NEWLINE}Be aware that while you ammo is more powerful, your weapons range and precision didn't change. We'll try to adapt alien rail weapons for new bullets."
  STR_SMES_RAIL_WEAPONS: "Hybrid SMES Weapons"
  STR_SMES_RAIL_WEAPONS_ARTICLE: "We've taught replicators of alien rail weapons to manufacture SMES bullets. This gives us higher precision and virtually unlimited ammo.  Although superior technology alows making more compact solenouds, they still are weaker than 14-mm SMES machineguns."

  STR_MEDIGEL_1: "Search for Medical Gel"
  STR_MEDIGEL_1_ARTICLE: "According to partial translation, Proto-Gods genetically engineered an Earth life form to produce a substance -- 'medical gel' -- that greatly accelerates wound repairing. This has something to do with Earth ungulates, probably cows. Aliens spend a lot of time either stealing cattle or 'extracting bilogical material'. The latter usually kills the animals.{NEWLINE}We should investigate the subject further. Capturing an Abductor should give us PDAs with passwords to access information on this project."
  STR_MEDIGEL_2: "Reinvented MedGel"
  STR_MEDIGEL_2_ARTICLE: "The answer was surprisingly simple: kefir.{NEWLINE}The symbiontic bacteria and yeast of some artiodactyls can be modified to produce a gel that seals wounds, lets the tissue reform quickly and works on every protei life form. The modification process is a serious challenge to Earth technology, but nothing impossible.{NEWLINE}The reason HU continues to experiment with Earth ungulates is that galactic laws find this degree of genetic modifications unsafe and prohibit its commercialization. HU are still trying to find a culture that would require less modification and pass the laws."
  STR_MEDIGEL_BREWERY: "Medgel Brewery"
  STR_MEDIGEL_BREWERY_ARTICLE: "This facility houses vats with modified SCOBY culture that produces medgel. It is necessary for manufacturing of medgel issued to operatives. With such facility most wounds are healed overnight."
  STR_MEDIGEL: "Medgel"
  STR_MEDIGEL_ARTICLE: "Copying a Proto-God suit of armor with built-in medgel dispensers proved prohibitively expensive, so this is the next best thing. Just open the tube and apply the gel to the wound. It will stop bleeding and restore health. Repeat as necessary."

