  STR_TRAWLING_LAST: "Бан в Гиперсети"
  STR_TRAWLING_LAST_ARTICLE: "Нас заблокировали за, цитата, 'несмешной троллинг тупняком' на всех досках объявлений, куда мы писали. Разъярённые подписчики устроили на нас настоящую охоту, считая наш коллективный псевдоним одним человеком. Они устроили целую кампанию, писали запросы провайдерам. Под таким давлением провайдеры Гиперсети занесли в чёрные списки наш выходной узел. Пока ХУ не пошевелится для смены его адреса, из нашего сегмента останется недоступна вся остальная сеть. Сейчас из Солнечной системы доступны только узлы ХУ, что вполне устраивает их службу безопасности."

