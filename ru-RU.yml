  STR_TRAWLING_LAST: "Hypernet Ban"
  STR_TRAWLING_LAST_ARTICLE: "We've been banned for, quote, 'unfunny trolling with feigned ignorance' at every public board we posted to. Enraged subscribers started a campaign to identify our collective alias. Under such pressure Hypernet providers have blacklisted our exit node. Unless HU bothers changing its address, the rest of Hypernet will remain inaccessible from this segment. Only HU-owned nodes are currently accessible from Earth, which suits HU security just fine."

