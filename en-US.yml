  STR_TRAWLING_LAST: "Hypernet Ban"
  STR_TRAWLING_LAST_ARTICLE: "We've been banned for, quote, “unfunny trolling with feigned ignorance” at every public board we posted to. Enraged subscribers started a hunt against us, seeing our collective alias as a single person. They wrote multiple ccomplaints to providers. Under such pressure Hypernet providers have blacklisted our exit node. Unless HU bothers changing its address, the rest of Hypernet will remain inaccessible from this segment. Only HU-owned nodes are currently accessible from Solar System, which suits their security service just fine.{NEWLINE}Some people just can't stand innocent questions about their system of values."
  STR_CITADEL: "Fortress"
  STR_CITADEL_ARTICLE: "Orbital station Fortress is the seat of galactic government and the biggest transport hub, thanks to numerous mass relays nearby. Its permanent population is 13 million people.{NEWLINE}It was built over 50 000 years ago by now-extinct “Proto-Gods” and rediscovered by Blues around 1000 BCE. As new races discovered mass relay network, they eventually stumbled upon Fortress.{NEWLINE}Currently only 3 races form the ruling council: Blues, Bug-eyed and Birds. The rest suffer serious restrictions on fleet sizes and have to obey laws passed without their consent.{NEWLINE}Discrepancy: Available station plans leave out significant part of its volume. Why isn't the council afraid something may be hiding on its station?"
  STR_COLD_FUSION: "Cold Fusion"
  STR_COLD_FUSION_ARTICLE: "Cold fusion does not exist. Every success in this field in the last 3000 years eventually proved to be a mistake or a fraud.{NEWLINE}However, there are such things as “hot fusion”, which is a highly efficient reactor design that imitates conditions deep inside a star, and considerably cooler “warm fusion”, which is the most common kind of a ship reactor."
  STR_ALIEN_SHIP_REACTOR: "Alien Ship Reactor"
  STR_ALIEN_SHIP_REACTOR_ARTICLE: "Most alien ships use helium-3 fusion reactors as the source of energy. Helium-3 is usually pumped out of gas giants, but can be extracted from any rocky atmosphere-free planet close to its star. Like our moon.{NEWLINE}The reactor can be easily reproduced with Earth materials, albeit significantly bigger. Since this is beyond the scope of our missions, we are transferring the plans upstairs and let them decide who will build it.{NEWLINE}Fun fact: Birds sell their millennium-old giant warships to use as helium depots."
  STR_BATARIANS_ARTICLE_2: "The 4-eyed aliens are the second to last civilization to enter the galactic stage. They are widely despised by their neighbours for their archaic society organization, primarily for caste system and slavery. Their government frequently announces and starts ambitious plans, which they can never afford. None of that improves their popularity. Which only adds grumpiness.{NEWLINE}Unfortunately, they are our closest neighbours. If their colonization program budbet wasn't embezzled several times in a row, they would have found Earth around 1500 CE. "
