  STR_TRAWLING_LAST: "Бан в Гиперсети"
  STR_TRAWLING_LAST_ARTICLE: "Нас заблокировали за, цитата, «несмешной троллинг тупняком» на всех досках объявлений, куда мы писали. Разъярённые подписчики устроили на нас настоящую охоту, считая наш коллективный псевдоним одним человеком. Они писали многочисленные жалобы провайдерам. Под таким давлением провайдеры Гиперсети занесли в чёрные списки наш выходной узел. Пока ХУ не пошевелится для смены его адреса, из нашего сегмента останется недоступна вся остальная сеть. Сейчас из Солнечной системы доступны только узлы принадлежащие ХУ, что вполне устраивает их службу безопасности.{NEWLINE}Некоторым людям невыносимы невинные вопросы об их системе ценностей."
  # STR_TRAWLING_00: "Trawling: 4-eyed aliens"
  STR_BATARIANS_ARTICLE_2: "4-глазые инопланетяне — предпоследний!!!! вид, вышедший на галактическую сцену. Соседи презирают их за архаичную общественную организацию. В первую очередь — за систему каст и рабовладение. Их правительство часто начинает или объявляет амбициозные проекты, которые им всегда не по карману. Что не добавляет уважения к ним. Что делает четвероглазов ещё мрачнее.{NEWLINE}К сожалению, они — наши ближайшие соседи. Если бы их колонизационный бюджет не растрачивали без остатка несколько раз подряд, они бы открыли Землю в районе 1500 года н.э.{NEWLINE}Большинство четвероглазов в Солнечной системе — бойцы обслуживающих ХУ ЧВК: стрелки, реже инженеры."
  # STR_TRAWLING_01: "Trawling: Bug-eyed horned aliens"
  STR_SALARIANS_ARTICLE_2: "Рогатые пришельцы — народ короткоживущих гениев. Лучшие из них за 40 лет достигают большего, чем другие за века. Им принадлежит место в совете, правящем галактикой, и их разведслужба внушает заслуженный страх и уважение.{NEWLINE}На ХУ, как правило, работают неудачники, неспособные найти работу в более цивилизованном месте и работодателя с репутацией получше. Типичные профессии: учёный, техник, инженер-наёмник."
  # STR_TRAWLING_02: "Trawling: Spiky aliens"
  STR_VORCHA_ARTICLE_2: "Шипасты — потомки дикарей «спасённых» с родной планеты и переселённых на другие. Хотя умственно они на уровне людей и большинства инопланетян, они живут всего 20 лет, что очень мало для получения образования. Большинство и не пытаются. В настоящее время они чаще всего набираются дешёвыми ЧВК в качестве пушечного мяса.{NEWLINE}Их уникальная биология — большой, но невосполняемый(?) запас стволовых клеток — позволяет отдельным особям приспосабливаться к малопригодной для жизни внешней среде, изменяя органы. Не исключено, что некоторые из них смогут часами находиться на поверхности Марса без скафандров."
  # STR_TRAWLING_03: "Trawling: Hazmat aliens"
  STR_QUARIANS_ARTICLE_2: "Цивилизация «химзов» — самая молодая, межзвёздные перелёты открыли в 18 веке. Некоторое время они развивались быстрее всех — главным образом, в области электроники — но затем грянула беда. Сеть электронных устройств внезапно обрела разум и выкинула своих создателей с их планет. Выжившие были вынуждены скитаться по галактике в кораблях-развалюхах.{NEWLINE}Их роль в галактическом обществе напоминает цыган в средневековой Европе — у них репутация великолепных специалистов по транспортным средствам и дорогим прибамбасам, в любом месте они — чужаки, которым не доверяют, их всегда подозревают в воровстве.{NEWLINE}Мы предполагаем, что отсутствие витаминов с родной планеты ослабляет их имуннитет (наподобие СПИДа). Им приходится постоянно носить скафандры химзащиты, даже на борту своих кораблей."
  # STR_TRAWLING_04: "Trawling: Blue aliens"
  STR_ASARI_ARTICLE_2: "Синюшки — однополый вид, способный скрещиваться «с кем угодно с мозгом».  Вступающие во внутривидовой брак подвергаются социальной стигматизации, но найденные нами объяснения противоречивы. Все способны к телекинезу и имеют ограниченные телепатические способности. Мы предполагаем, что их всеобщая привлекательность также вызвана телепатией, необязательно сознательной.{NEWLINE}Молодёжь (100-200 лет) за пределами родных систем, как правило, работает наёмницами или стриптизёршами; более зрелые (200-1000 лет) могут встречаться в любой роли."
  # STR_TRAWLING_05: "Trawling: Bird-like aliens"
  STR_TURIAN_ARTICLE_2: "Птицы — силовики галактического правительства. У них самый большой флот, и они охотнее всех работают в полицейских силах.{NEWLINE}Вопреки стереотипам, их общество не слишком милитаризировано и мирные профессии также в почёте. Но не следует забывать, что все взрослые граждане проходят 15-летнюю службу по призыву, и любой клерк имеет боевой опыт.{NEWLINE}'Гололицые' изгои — особый случай. Они немногочисленны, но только относительно многомиллиардного населения, и из них выходят опасные наёмники и пираты."
  # STR_TRAWLING_06: "Trawling: Dinosaur aliens"
  STR_KROGAN_ARTICLE_2: "В далёком прошлом рогачи подняли технологический уровень ящеров, с раннеатомного до звездолётов, чтобы использовать их как солдат. Через несколько веков их неуправляемое размножение вызвало войну за жизненое пространство. В настоящий момент большинство ящеров — порядка 1 миллиарда — заперты на малопригодной для жизни родной планете, а немногие сбежавшие с неё работают наёмниками."
  # STR_TRAWLING_07: "Trawling: Other aliens, if any"
  STR_OTHER_ALIENS: "Инопланетяне, которые вряд ли появятся"
  STR_OTHER_ALIENS_ARTICLE: "Инопланетные виды, заглядывающие в Солнечную систему, занимают крайние положения в галактической иерархии. Граждане первого сорта, которые делают что захотят и где захотят, либо изгои, которые ищут удачу, где не ищут другие. Виды, редко появляющиеся на дикой границе:{NEWLINE}- Дышащие аммиаком банкиры, предпочитающие торговать через Гиперсеть или представителей.{NEWLINE}- Тяжеловесные изоляционисты похожие на халикотериев, которые не любят покидать родные планеты.{NEWLINE}- Головоногие религиозные проповедники.{NEWLINE}- Их слуги похожие на зелёных ящериц.{NEWLINE}- Коллективный разум объединённых в сеть роботов, изгнавший владельцев и занимающий их планеты."
  # STR_TRAWLING_08: "Trawling: Galactic governments"
  STR_CITADEL: "Крепость"
