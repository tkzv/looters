  # STR_TRAWLING_13: "Trawling: Interstellar transportation"
  STR_ALIEN_PROPULSION: "Инопланетные двигатели"
  STR_ALIEN_PROPULSION_ARTICLE: "Двигатели инопланетных кораблей создают пузырь поля, меняющего (увеличивающего или уменьшающего) массу (и инерционную, и гравитационную) всех объектов в пузыре, а также скорость света. По-видимому, размер корабля не ограничен снизу, но корабли больше нескольких километрв нецелесообразны. Со временем двигатели накапливают статический заряд, и звездолётам время от времен требуется остановка для заземления, желательно газовый гигант.{NEWLINE}Более быстрое средство мы по ошибке назвали телепортером прото-богов в режиме «пушки». Он может ненадолго создать туннель низкой массы и ускоренного света и бросить корабль сквозь него. Дальность всех известных «пушек» не превышает несколько сотен светолет. Конечно, они работают в один конец. Корабль должен возвращаться на своих двигателях или искать другую пушку.{NEWLINE}Быстрейшее средство — пары согласованных телепортеров в режиме «трансивера». Они позволяют почти мгновенно прыгать на любое расстояние в пределах галактики. А заодно соединяют сегменты Гиперсети.{NEWLINE}Колонизация галактики идёт «кластерами», привязанныи к узлам трансиверов. К счастью, прото-боги обычно строили врата в системах рядом с несколькими пригодными для заселения планетами.{NEWLINE}Пленные упоминали включение трансивера в Солнечной системе."
  STR_MASS_EFFECT: "Электрогравитация"
