  # Quarian arc
  STR_QUARIAN_WARNING: "Странное поведение КПК"
  STR_QUARIAN_WARNING_ARTICLE: "Если у вас постоянно выскакивает мигающее сообщение с портретом в химзащите -- не пугайтесь. Нажмите 3-ю кнопку слева и удерживайте 10 секунд.{NEWLINE}Это -- общее предупреждение об опасности посещения нашей системы. Появляется на всех коммуникаторах, ранее принадлежавших химзам.{NEWLINE}Раз у этих бродяг-одиночек наконец нашлось руководство, чей авторитет они признают, имеет смысл связаться с ними, чтобы предотвратить дальнейшее воровство ресурсов."
