  STR_BLUESHIFT: "Невидимость в космосе"
  STR_BLUESHIFT_ARTICLE: "Технология невидимости не масштабируется на размеры звездолётов, но это и не нужно, по большому счёту. Космос огромен, а корабль в нём как песчинка. Единственное, что его выдаёт -- инфракрасное излучение. На сверхсветовых скоростях инфракрасное становится ультрафиолетовым, и корабль легко заметить -- если знать, что искать. Множество исследователей разрабатывают методы снижения ИК излучения, но пока все существующие корабли, вероятно, заметны для простых земных инструментов."
  # STR_TRAWLING_20: "Trawling: Cloning"
  STR_CLONING: "Клонирование"
  STR_CLONING_ARTICLE: "Earth science has figured out cloning in the middle of the 20th century. There were successful attempts with frogs, but the size of mammal ovum (egg cell) was a serious obstacle, overcome only recently. The process requires a donor's ovum and a surrogate mother, takes as much time as growing a baby naturally and may lead to health defects due to damage to the donor's genetic material.{NEWLINE}According to Hypernet, the latter proved right. Adult DNA outside gametes (non-somatic cells) is damaged as the organism ages, and any de-aging poses a risc of cancer. The lowest risc species all come from the planet of Dinos, where all organisms don't age, quickly mature physically (not mentally, though) and regenerate wery well, thanks to gene redundancy with voting.{NEWLINE}Technology to quickly clone and grow adult organisms do exist, but doing that to sentients is illegal, since it would require programming their brains. The ban seems to be pre-emptive, since we found no information of working brain-programming."
