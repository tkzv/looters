  STR_BIOTICS_ARTICLE: "Телекинез существует и основан на тех же принципах, что и электрогравитация, движущая корабли. Если эмбрион получает хроническое отравление 'нулевым элементом', не умирает, и в его нервной системе накапливается достаточно зёрен E0, организм становится способен управлять гравитацией прикладывая электричество к зёрнам E0. Для синюшек это -- естественный процесс, но остальным видам требуется имплантировать специальные электронные устройства.{NEWLINE}'Био-кинез' обычно груб, но силён -- легче поднять тонну, чем почистить зубы. Боевые применения включают защитную гравитационную стену (по сути, облегающий барьер силового поля), отталкивание и притягивание врагов, метание в них предметов, размалывание гравитационными колебаниями(?), создание короткоживущего притягивающего всё аттрактора, и, предположительно телепортацию на короткое расстояние (несколько метров).{NEWLINE}Галактические технологии не могут воспроизвести с сопоставимой точностью что-либо из перечисленного кроме пузыря силового поля. Также они не могут дать такую способность взрослому (не вызвав проблем со здоровьем или помешательства), несмотря на тысячелетия попыток. Что они сумели придумать -- способ прервать всякую телекинетическую активность, что помогает успокаивать пленных телекинетиков."
  STR_BIOTIC_CONTAINMENT: "Камеры для телекинетиков"
  STR_BIOTIC_CONTAINMENT_ARTICLE: "Любой всеструмент может делать одноразовые устройства, дающие вспышки, разрушающие телекинез. Воздействие неприятно для занятых телекинезом, но почти безвредно. Такая защита в блоке камер предотвратит любые попытки к бегству и наконец позволит изучать пленных телекинетиков."
  STR_MIND_MELD: "Телепатия"
  STR_MIND_MELD_ARTICLE: "У всех синек есть ограниченные телепатические способности. Они могут посылать и принимат информацию без слов, когда касаются головы другого существа. Таким же образом они занимаются рекреационным сексом.{NEWLINE}Этот метод может позволить добывать информацию из мозга без согласия владельца, но с точки зрения инопланетян подобные исследования крайне аморальны. С другой стороны, не помешает сравнить мозг людей и синек."
  STR_HUMAN_ASARI_NEURAL: "Сравнительная нейрофизиология людей и синек"
  STR_HUMAN_ASARI_NEURAL_ARTICLE: "Мы изучали сизги синюшек методом МРТ и сравнивали их с человеческими. Благодаря предоставленным ресурсам попутно мы поняли как читать недавние воспринятые образы -- по сути, поверхностные мысли. Для разработки методики потребовались томограф высокого разрешения, кластер 'ксеонов', 20-слойная нейросеть, несколько людей-добровольцев, несколько синюшек и множество фотографий. Но для использования хватит томографа и ПК на базе К6. Также для этой цели инопланетный 'всеструмент' легко может изготовить соответствующий модуль расширения.{NEWLINE}Страны-члены Совета получили полезный инструмент для гуманного допроса не желающих сотрудничать подозреваемых -- или находящихся без сознания свидетелей.(+500 очков){NEWLINE}Единственная проблема -- если подозреваемый сможет избежать мыслей о чём-то, нет возможности заглянуть глубже. Если только синяя телепатка не извлечёт нужное -- но добровольно они никогда не поступят столь аморально."
  STR_IMMORAL_DEVICES_1: "Извлечение глубинных мыслей"
  STR_IMMORAL_DEVICES_1_ARTICLE: "Центральный элемент устройства ИГМ -- синюшка с электродами в мозгу. Стимулируя нужные области мозга и вводя глюкозу и каннабиноиды, мы можем устраивать 'умственное изнасилование' с двумя невольными участниками.{NEWLINE}По нашим оценкам Земле хватит не более 60 000 пленных синек, чтобы окончательно и навсегда решить проблемы преступности и терроризма.{NEWLINE}Конечно, если Крепость узнает об этих исследованиях, они могут устроить атомную бомбардировку всех баз Икс-Кома, послав к чёрту сохранение  'планет-садов'."
  # STR_TRAWLING_19: "Trawling: Invisibility"
