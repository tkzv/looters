  STR_INTRO5: "Когда все вещдоки с места происшествия таинственным образом исчезли, это только взбесило следователей, заставив их рыть глубже, выше и шире."
  STR_INTRO6: "Хотя происшествие успешно замолчали, оно привлекло достаточно внимания  из-за рубежа, заставив другие страны искать -- и найти -- следы инопланетного влияния на самом высоком уровне.{NEWLINE}Таинственные пришельцы -- которых назвали 'саларийцами' по месту столкновения -- годами платили людям, чтобы оставаться невидимыми."
  STR_INTRO7: "Так была создана Сеть по Борьбе с Иноплатенянами -- X-COM.{NEWLINE}Никто не знает, кто вы, и чем занимаетесь. Никто на Земле не может вам помешать.{NEWLINE}Раз саларийцы не хотят, чтобы мы знали об НЛО в наших небесах, выясните, что эти НЛО собой представляют.{NEWLINE}Удачи."
