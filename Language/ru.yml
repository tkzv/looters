  STR_BATARIAN_ARTICLE_1: "4-глазые гуманоиды. Несмотря на лишнюю пару глаз, остальное тело на удивление человекообразное. По физической силе соответствуют среднему бойцу-человеку. Пленные четвероглазы раздражительны и не склонны к сотрудничеству. Склонны нападать как на сотрудников Икс-Кома, так и на 2-глазых сокамерников. Попытки научить их нашему языку или выучить их язык пока безуспешны.{NEWLINE}Несколько процентов способны к телекинезу и требуют особого режима заключения."
  STR_SALARIAN_ARTICLE_1: "Прямоходящие большеглазые рогатые лягушки. Физически слабее и хрупче людей или других инопланетян, но меткие стрелки. Нередко бросают гранаты, включая зажигательные и ЭМИ. Любопытные и быстрые, при первой же возможности стараются завладеть оружием и сбежать. Пленные быстро выучили несколько слов, но мы ещё не способны общаться, только простейшие приказы и просьбы. Или их язык невозможно сложен, или они нам вешают лапшу на уши.{NEWLINE}Несколько процентов способны к телекинезу и требуют особого режима заключения."
  STR_VORCHA_ARTICLE_1: "Уродливые гуманоиды с острыми зубами и шипами на затылке и локтях. Компенсируют низкую меткость, стреляя залпами и очередями. Их раны очень быстро зарастают, но они ненамного живучее людей. Агрессивны и не склонны к сотрудничеству, но их легко напугать превосходящей силой. Попытки научить их нашему языку или выучить их язык пока безуспешны.{NEWLINE}Несколько процентов способны к телекинезу и требуют особого режима заключения."
  STR_VARREN_ARTICLE_1: "Инопланетная ящерица, используемая как боевой пёс. Ум и сила на уровне земных собак, но с большими клыками и гораздо живучее."
  STR_QUARIAN_ARTICLE_1: "Худые гуманоиды с человека размером, в костюмах химзащиты с непрозрачными забралами. Их автоматические турели очень опасны, но без них они легко сдаются в плен. С другой стороны, они бросаются в драку с прежней энергией, когда мы пытаемся вскрыть их костюмы. Попытки научить их нашему языку или выучить их язык пока безуспешны.{NEWLINE}Отказываются от любой еды, кроме имеющейся при себе. Если мы не выясним, в чём их проблема, придётся переводить их на объект, где их смогут кормить насильно. Конечно, там наши учёные их исследовать не смогут, а чужие результаты до нас дойдут нескоро."
  STR_ASARI_ARTICLE_1: "Синекожие гуманоиды крайне похожие на земных женщин, если забыть твёрдые щупальца на голове. В париках и покрасив кожу легко сойдут за людей. Попытки научить их нашему языку или выучить их язык пока безуспешны.{NEWLINE}Эти ведьмы крайне привлекательны для ОБОИХ полов. И понимают это! Пленные неоднократно пытались пообниматься с охраной и в процессе схватить за шею. Приходилось отваживать их нелетальными средствами.{NEWLINE}Все особи способны к телекинезу и требуют особого режима заключения."
  STR_TURIAN_ARTICLE_1: "Гуманоиды, если расширить определение на существа с нефункциональными плоскими жвалами, птичьими лапами на руках и ногах и покрытые пластинами брони. Как правило, они вооружены лучше большинства пришельцев и обладают лучшей боевой подготовкой. Физически соответствуют человеку в лучшей форме.{NEWLINE}Пленные отчаянно пытались что-то сообщить. Когда не удалось из-за языкового барьера, устроили голодовку. Если мы не выясним причину, придётся переводить их на объект, где их смогут кормить насильно.{NEWLINE}Несколько процентов способны к телекинезу и требуют особого режима заключения."
  STR_KROGAN_ARTICLE_1: "Человекообразные ящеры, очень сильны и неожиданно быстры. Быстро регенерируют и способны выдержать серьёзные травмы. Ящер способен нести арсенал, достаточный для уничтожения авиаполка и броню на уровне БТР. Попытки общаться пока безуспешны.{NEWLINE}Вниманию охраны: не пытайтесь бить их! Похоже, ящеры принимают это за вызов на спарринг — без цели убить, но смертельно опасный из-за их силы. Просто стреляйте — так до них быстрее доходит.{NEWLINE}Несколько процентов способны к телекинезу и требуют особого режима заключения."
  STR_DRELL_ARTICLE_1: "Худой зелёный ящерицеподобный инопланетянин (хотя за зелёный цвет его назвали лягушкой), который сдался без боя. Он знает английский и просил о разговоре с высшим руководством Икс-Кома. Чтобы принять решение потребуется более глубокое исследование."
  # First glimpses of alien technology
  STR_AGUNS: "Инопланетное кинетическое оружие"
  STR_AGUNS_ARTICLE: "Несмотря на технологическое превосходство, инопланетяне до сих пор применяют кинетическое оружие. Хотя их оружие складное, с гиперзвуковой дульной скоростью и боекомплектом по оценкам более 50 000 выстрелов. По-видимому, используется электромагнитное ускорение, но мы понятия не имеем об источнике энергии.{NEWLINE}Одинаковых ружей не встречается (изготовление на месте репликатором?), но их можно разбить на 4 категории соответствующие нашим пистолетам/пистолетам-пулемётам, автоматам, дробовикам и снайперским винтовкам.{NEWLINE}Всё оружие обладает интуитивным интерфейсом «навести-нажать» без намёка на какие-либо блокировки, требующие идентификации. Наши оперативники легко смогут их использовать."
  STR_OMNITOOL: "Инопланетный КПК."
  STR_OMNITOOL_ARTICLE: "Это устройство крепится на предплечье. Является инопланетным КПК/коммуникатором/репликатором. Задействовав его, мы успешно изготовили ЭМИ-гранату, которая сожгла все компьютеры в комнате (заявление в страховую прилагается), и кремниевый клинок, которым порезался д-р Мбайо (случайно). Мы приостановили дальнейшие исследования пока не научимся читать на инопланетном языке."
  STR_HYPERNET: "Гиперсеть"
  STR_HYPERNET_ARTICLE: "Вся галактика охвачена глобальной сетью, которую мы условно назвали «Гиперсеть». Мы не представляем, как работает гиперсветовая связь, но результат сильно похож на наш Интернет. Или Фидонет, учитывая разнородность и лаги.{NEWLINE}Инструменты поиска на удивление бесполезны, уступают Веронике и даже Альтависте. Но мы можем брать их результаты за отправную точку и спрашивать. Процесс схож с тралением — поиск и быстрое скачивание всей информации прямо или опосредованно связанной с вопросом, а затем вдумчивый разбор улова. Мы уже придумали порядка 20 тем для исследования. Нужны лишь инопланетный КПК и время."
  STR_ALIEN_LANGUAGE: "Инопланетные языки"
  STR_ALIEN_LANGUAGE_ARTICLE: "У каждого вида инопланетян по несколько языков. Каждый КПК может обеспечить синхронный перевод между любой парой языков. При участии пленных мы набросали удовлетворительные переводные модули для нескольких земных языков.{NEWLINE}Хотя перевод с английского как правило работает нормально, рекомендуем перепроверять, переводя ту же фразу с латыни, турецкого или эсперанто."
